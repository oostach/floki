name: Rspec tests run

on:
  push:
    branches: [ 'master' ]
  pull_request:
    branches: [ 'master' ]
jobs:
  unit-tests:
    name: Run project tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:11-alpine
        ports:
          - '5432:5432'
        env:
          POSTGRES_DB: rails_test
          POSTGRES_USER: rails
          POSTGRES_PASSWORD: password
    env:
      RAILS_ENV: test
      DATABASE_URL: 'postgres://rails:password@localhost:5432/rails_test'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      # Add or replace dependency steps here
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@4d060a10e6d98429c69057f0aafbc65fb982bae8
        with:
          bundler-cache: true
      - name: Install JS dependencies
        run: yarn install
      - name: Precompile tailwindcss
        run: yarn build-tailwindcss
      - name: Precompile assets
        run: RAILS_ENV=development bin/rails assets:precompile
      # - name: Add tailwindcss to assets
      #   run: bin/rails tailwindcss:export
      # Add or replace database setup steps here
      - name: Set up database schema
        run: bin/rails db:schema:load
      # Add or replace test runners here
      - name: Run Unit & Integration tests
        run: bin/rspec spec/models/ spec/mailers/ spec/helpers/ spec/requests/
      - name: Run System tests
        run: bin/rspec spec/system/
